buildscript {
    ext {
        springBootVersion = '1.5.20.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'

compileJava {
    options.compilerArgs << '-parameters'
}

apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-actuator') {
        exclude group: 'ch.qos.logback'
    }
    compile('org.springframework.boot:spring-boot-starter-data-mongodb')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
    compile('org.springframework.boot:spring-boot-starter-hateoas')
    compile('org.springframework.boot:spring-boot-starter-amqp')
    compile('org.springframework.boot:spring-boot-starter-jetty')
    compile('org.springframework.data:spring-data-rest-hal-browser')
    compile('org.springframework.boot:spring-boot-starter-security')

    compile('ch.qos.logback:logback-classic:1.2.3')
    compile('ch.qos.logback:logback-core:1.2.3')

    compile('com.auth0:java-jwt:3.4.1')
    compile('com.auth0:auth0-spring-security-api:1.1.0')

    compile('joda-time:joda-time')

    compile('com.fasterxml.jackson.datatype:jackson-datatype-joda')
    compile('com.fasterxml.jackson.dataformat:jackson-dataformat-xml')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310')
    compile('com.fasterxml.jackson.module:jackson-module-parameter-names')

    compile('org.jolokia:jolokia-core:1.5.0')

    compileOnly('org.projectlombok:lombok:1.18.6')

    testCompile('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.assertj', module: 'assertj-core'
    }
    testCompile('org.assertj:assertj-core:3.10.0')
    testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
    testCompile('com.github.tomakehurst:wiremock-standalone:2.14.0')

}
