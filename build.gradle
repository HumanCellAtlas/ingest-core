plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'org.humancellatlas.ingest'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

compileJava {
    options.compilerArgs << '-parameters'
}

dependencies {
    def starterModules = ['actuator', 'data-mongodb', 'data-rest', 'hateoas', 'amqp', 'jetty',
            'security']
    for (module in starterModules) {
        compile "org.springframework.boot:spring-boot-starter-$module"
    }
    compile 'org.springframework.data:spring-data-rest-hal-browser'

    compile('com.auth0:java-jwt:3.4.1')
    compile('com.auth0:auth0-spring-security-api:1.1.0')

    compile('joda-time:joda-time')

    compile('com.fasterxml.jackson.datatype:jackson-datatype-joda')
    compile('com.fasterxml.jackson.dataformat:jackson-dataformat-xml')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.8')
    compile('com.fasterxml.jackson.module:jackson-module-parameter-names')

    compile('org.apache.httpcomponents:httpclient')

    compile('org.jolokia:jolokia-core:1.5.0')

    compileOnly('org.projectlombok:lombok:1.18.6')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
    testCompile('com.github.tomakehurst:wiremock-standalone:2.14.0')
}
